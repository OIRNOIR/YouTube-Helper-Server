name: Type Check

permissions: write-all

on:
    push:
        branches: ["main"]
    pull_request:
        types: [opened, synchronize]
    merge_group:

jobs:
    ci:
        name: Check - (${{ matrix.cmds }})
        timeout-minutes: 15
        runs-on: ubuntu-latest
        strategy:
            matrix:
                cmds: ["deno task --node-modules-dir=auto typecheck"]
        steps:
          - uses: denoland/setup-deno@v2
            with:
                cache: true

          - name: Check out code
            uses: actions/checkout@v6
            with:
                submodules: true

          - name: Install dependencies
            run: deno install --node-modules-dir=auto
            shell: bash
            env:
                PRISMA_CLI_BINARY_TARGETS: "debian-openssl-3.0.x"

          - name: Set up DATABASE_URL
            run: echo "DATABASE_URL=postgresql://user:dummy@localhost:5432/dummy_db" >> $GITHUB_ENV
          
          - name: Generate Prisma
            run: deno task -r --node-modules-dir=auto db:generate
            shell: bash
            env:
                PRISMA_CLI_BINARY_TARGETS: "debian-openssl-3.0.x"

          - name: Run Check
            run: ${{ matrix.cmds }}
            env:
                CI: 1
                PRISMA_CLI_BINARY_TARGETS: "debian-openssl-3.0.x"
